<div id="register" class="register-form">
            <form action="">
                <div>
                    <h3> Register Form </h3>
                </div>
                <div class="">
                    <label for="usernamesignup" class="uname pull-left">Your username</label>
                    <input id="usernamesignup" class="form-control" name="usernamesignup" required="required"
                           type="text" placeholder="Please enter username"/>
                </div>
                <div class="">
                    <label for="emailsignup" class="youmail pull-left"> Your email</label>
                    <input id="emailsignup" class="form-control" name="emailsignup" required="required" type="email"
                           placeholder="example@mail.com"/>
                </div>
                <div class="">
                    <label for="passwordsignup" class="youpasswd pull-left">Your password </label>
                    <input id="passwordsignup" class="form-control" name="passwordsignup" required="required"
                           type="password" placeholder="eg. X8df!90EO"/>
                </div>
                <div class="">
                    <label for="passwordsignup_confirm" class="youpasswd pull-left">Please confirm your
                        password </label>
                    <input id="passwordsignup_confirm" class="form-control" name="passwordsignup_confirm"
                           required="required" type="password" placeholder="eg. X8df!90EO"/>
                </div>
                <div class="">
                    <p class="signin button">
                        <button type="submit" id="signup-btn" class="btn btn-info" ng-click="RegisterSignUp()">Sign up</button>
                    </p>
                    <p class="change_link">
                        Already a member ?
                        <a href="#login" class="to_register"> Go and log in </a>
                    </p>
                </div>
            </form>
        </div>
